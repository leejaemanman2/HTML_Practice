<style>
  body {
    margin: 0;
    background-color: #f5f5f5;
  }

  .site {
    height: 100vh;
    padding: 0 50px;
    /* Flexbox 속성 작성 */
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #333;
    color: white;
    height: 80px;
    position: relative;
    /* Flexbox 속성 및 position 작성 */
  }

  header .login {
    background: tomato;
    border: none;
    color: white;
    padding: 8px 15px;
    cursor: pointer;
    display: flex;
    position: absolute;
    right: 30px;
    top: 25px;
    /* 로그인 버튼 위치 설정 */
  }

  .main-content {
    margin: 20px 0;
    background-color: #fff;
    /* Flexbox 속성 작성 */
    display: flex;
    flex-direction: row;
  }

  .sidebar {
    background-color: #333;
    width: 250px;
    color: white;
    padding: 20px;
    overflow-y: auto;

  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar li {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }

  .flex-wrapper {
    background-color: #eee;
    padding: 20px;
    display: flex;
    flex-direction: row;
    flex: 1;
    /* Flexbox 속성 작성 */
  }

  .card {
    background-color: steelblue;
    color: white;
    margin: 0 10px;
    height: 200px;
    border-radius: 8px;
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

  }

  .card .badge {
    background-color: tomato;
    font-size: 12px;
    padding: 5px 10px;
    border-radius: 4px;
    position: absolute;
    right: 10;
    top: 10px;
    /* 배지 위치 설정 */
  }

  footer {
    background-color: #333;
    color: white;
    height: 60px;
    text-align: center;
    justify-content: center;
    align-items: center;
    display: flex;
    /* Flexbox 속성 작성 */
  }

  .logo {
    display: flex;
    flex-direction: center;
    align-items: flex-end;
    justify-content: center;
    text-align: center;
    position: relative;
    top: 30px;
    font-weight: bold;
    font-size: larger;
  }
</style>
</head>

<body>
  <div class="site">
    <header>
      <div class="logo">MySite</div>
      <button class="login">Login</button>
    </header>

    <div class="main-content">
      <nav class="sidebar">
        <ul>
          <li>Menu 1</li>
          <li>Menu 2</li>
          <li>Menu 3</li>
          <li>Menu 4</li>
          <li>Menu 5</li>
        </ul>
      </nav>

      <div class="flex-wrapper">
        <div class="card">
          Card A
          <div class="badge">New</div>
        </div>
        <div class="card">Card B</div>
        <div class="card">
          Card C
          <div class="badge">Hot</div>
        </div>
      </div>
    </div>

    <footer>© 2025 MySite. All rights reserved.</footer>
  </div>
</body>
