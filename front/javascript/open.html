<body>
    <button type="button" onclick="openPopup()">팝업</button>
    <button type="button" onclick="document.write(5 + 6)">계산</button>
    <script>
        const b = document.querySelector("button");
        console.log(b);
        console.dir(b);
        console.error(b);
        b.style.fontSize = "30px";
        b.style.color = "red";
        //console.log 많이 사용하는 방법
        //console.dir 객체의 속성이나 메서드를 자세히 보여주는 방법
        

        function openPopup() {
            //자바 스크립트에서 상수를 선언하는 방법
            const popup = window.open('', '', 'width=300px height=150px');
            popup.document.write('<h1>Popup</h1>');
            console.log(popup);
            console.dir(popup);
            console.error(popup);
            
        }
    </script>
</body>
