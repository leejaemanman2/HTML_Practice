<body>
    <div id="show"></div>
    <script>
        const show = document.querySelector("#show");
        const getHen = () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    show.innerHTML += '닭'
                });
                resolve('닭');
            }, 1000)
        };
        const getEgg = (hen) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const result = hen + '>>계란';
                    show.innerHTML += ' >>계란';
                    resolve(result);
                }, 1000)
            });
        };

        const cook = (egg) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const result = egg + '>>후라이';
                    show.innerHTML = result;
                    resolve(result);
                }, 1000);
            });
        };
        getHen().then(getEgg).then(cook);
    </script>
</body>
