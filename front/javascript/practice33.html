<body>
    <script>
        function sequence(n) {
            let result = '';

            let temp = 0;
            for (let i = 1; i <= n; i++) {
                temp += i;
                result += `${i}+`;
                if (i == n) {
                    result += `=${temp}`;

                }



            }
            return result;
        }
        console.log(sequence(12));
        
        

    </script>
</body>
