<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <script>
        const url = 'http://ggoreb.com/dinosaur/info.jsp';
        fetch(url).then((res) => {
            return res.json();
        }).then((result) => {
            //출력 저장 마무리 작업

            const 육식공룡 = result[0].dinosaurs;//배열
            let htmlCode = '';
            for (const 공룡 of 육식공룡) {
                const 이름 = 공룡.title;
                const 설명 = 공룡.description;
                const 이미지 = `http://ggoreb.com/dinosaur/images/${공룡.imgs[0]}`;

                htmlCode += `<div class="card" style="width:400px">
  <img class="card-img-top" src="${이미지}}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">${이름}</h4>
    <p class="card-text">${설명}</p>
    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>`


            }
            document.body.innerHTML = htmlCode;

        })


    </script>
</body>
