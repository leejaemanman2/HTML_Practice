


<body>
    
    <script>
//페이지 범위 구하기
        let 현재페이지 = 133;
        const a =현재페이지 - 1;
        // 현재페이지를 정수로 변환
        // 현재페이지를 10으로 나눈 후 정수로 변환
        const c = parseInt(a/10)*10+1;
        // 시작페이지 공식 = 현재페이지 / 10 * 10 + 1

        //끝페이지 공식 = 시작페이지 + 9
        const d = parseInt(c) + 9;


        // 현재페이지를 정수로 변환

        // 현재페이지를 10으로 나눈 후 정수로 변환

        // 시작페이지 공식 = 현재페이지 / 10 * 10 + 1
        // 현재페이지 / 10 => 1.3 => 소수점 제거 1
        // 1 * 10 => 10
        let 시작페이지 = c;

        // 끝페이지 공식 = 시작페이지 + 9
        let 끝페이지 = d;

        alert(`페이지 범위: ${시작페이지} ~ ${끝페이지}`);
    </script>
</body>
