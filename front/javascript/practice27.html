<body>
    <script>
        let chance = 0;
        while (true) {
            const selected = [];
            while (selected.length < 3) {
                const num = parseInt(Math.random() * 45 + 1);
                if (selected.indexOf(num) < 0) {
                    selected.push(num);
                }

            }
            selected.sort((a,b) => a-b);
            console.log(selected);
            const lotto = [13, 22, 43];
            if (lotto == selected.toString()) {
                console.log(`정답 ${chance}`);
                break;


            }else{
                chance++;
            }

        }

    </script>
</body>
