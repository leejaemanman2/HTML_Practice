<body>
    <script>
        const f1 = function(x) {
            //2번
            //f1 함수 내부에서는 넘겨 받은 f2 함수가 x라는 이름으로 사용
            const msg = "f1에서 f2에 전달";

            x(msg);
        };
        const f2 = function(msg) {
            alert(msg);
        };


        f1(f2);

        
    </script>
</body>
