<body>
    <script>
        let num = parseInt(12345);

        var result = parseInt(num % 10);
        var result2 = parseInt(num % 100 / 10);
        var result3 = parseInt(num % 1000 / 100);
        var result4 = parseInt(num % 10000 / 1000);
        var result5 = parseInt(num % 100000 / 10000);
        var res = result + result2 + result3 + result4 + result5;

        console.log(res);
        console.log(result, result2, result3, result4, result5);
        


    </script>
</body>
