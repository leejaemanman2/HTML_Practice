<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연산/함수</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <nav class="container">
    <a href="./index.html">홈</a>
    <a class="active" href="./calc.html">연산/함수</a>
    <a href="./users.html">사용자(fetch)</a>
    <a href="./todos.html">할 일(localStorage)</a>
    <a href="./prefs.html">설정(쿠키)</a>
  </nav>

  <main class="container">
    <h2>연산</h2>
    <div class="card">
      <label>A: <input id="a" type="number" value="2"></label>
      <label>B: <input id="b" type="number" value="3"></label>
      <button onclick="showAddResult()">더하기</button>
      <div id="addOut" class="list"></div>
    </div>

    <h3>통계</h3>
    <div class="card">
      <details open>
        <summary><strong>배열 전체 (JSON 보기)</strong></summary>
        <pre id="peopleRaw" style="white-space:pre-wrap; margin:8px 0;"></pre>
      </details>

      <div id="peopleCards" class="list" style="margin-top:8px;"></div>

      <hr style="border:none; border-top:1px solid #e5e7eb; margin:12px 0;" />

      <div id="stats" class="list"></div>
    </div>
  </main>

  <script>
    function showAddResult() {
      // 코드 작성
      // - A, B 합을 구해 #addOut에 출력    

      const a = Number(document.querySelector('#a').value);
      const b = Number(document.querySelector('#b').value);

      document.querySelector('#addOut').textContent = a + b;
    }

    const people = [
      { name: 'Lee', age: 20, job: 'Student' },
      { name: 'Kim', age: 32, job: 'Designer' },
      { name: 'Park', age: 26, job: 'Developer' },
      { name: 'Choi', age: 41, job: 'Manager' },
    ];

    function renderPeopleInfo() {
      // 1. 원본 데이터(JSON) 표시
      document.querySelector('#peopleRaw').textContent =
        JSON.stringify(people, null, 2);

      // // 2. 각 사람의 정보를 카드 형태로 표시
      // const peopleCardsDiv = document.querySelector('#peopleCards');
      // let peopleHtml = '';
      // for (let i = 0; i < people.length; i++) {
      //   const p = people[i];
      //   peopleHtml += `<div class="card">${p.name} / ${p.age}세 / ${p.job}</div>`;
      // }
      // peopleCardsDiv.innerHTML = peopleHtml;

      // 3. 통계 계산 및 렌더링 (for문 사용)
      if (people.length === 0) {
        document.querySelector('#stats').innerHTML = '';
        return;
      }

      let totalAge = 0;
      let oldestPerson = people[0]; // 첫 번째 사람을 초기 최고령자로 설정

      for (let i = 0; i < people.length; i++) {
        const person = people[i];
        
        totalAge += person.age;

       
        if (person.age > oldestPerson.age) {
          oldestPerson = person;
        }
      }

      const averageAge = totalAge / people.length;

      const statsDiv = document.querySelector('#stats');
      statsDiv.innerHTML = `
        <div class="card">평균 나이: <strong>${averageAge.toFixed(1)}</strong>세</div>
        <div class="card">최고령자: <strong>${oldestPerson.name}</strong> (${oldestPerson.age}세)</div>
      `;
    }


    renderPeopleInfo();
  </script>
</body>

</html>
