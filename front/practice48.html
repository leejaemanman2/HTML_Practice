<body>
    <script>
        const max = (arr) => {
            let output = 0;
            for(let i =0; i< arr.length; i++){
                if(arr[i] > output){
                    output = arr[i];
                }
            }
            return output;
        };
        console.log(max([2, 6, 4, 1, 3, 4]));
    </script>
</body>
