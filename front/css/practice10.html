<style>
    /* ol 안의 .first → 빨강 */
    ol .first h2 {
        color: red;
    }

    /* ol 안의 .second → 초록 */
    ol .second h2 {
        color: green;
    }

    /* ol 안의 .first 두 번째 항목은 .first 여도 파랑 */
    ol li:nth-child(3) h2 {
        color: blue;
    }

    /* ul 안의 .third → 주황 */
    ul .third h2 {
        color: orange;
    }

    /* ul 안의 .second → 보라 */
    ul .second h2 {
        color: purple;
    }

    /* ul의 마지막 .third → 하늘색 */
    ul li:nth-child(3) h2 {
        color: cyan;
    }
</style>


<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>
